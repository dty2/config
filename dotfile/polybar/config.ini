[color] 
background = #2a3238
foreground = #FFFFFF

[global/wm]
margin-bottom = 0
margin-top = 0
include-file = ~/.config/polybar/modules.ini

[bar/main]
bottom = false

monitor = eDP-1
monitor-strict = false

wm-name = i3
wm-restack = i3
override-redirect = true
fixed-center = false
width = 1900
height = 28
offset-x = 10
offset-y = 4
background = ${color.background}
foreground = ${color.foreground}
border-size = 1
border-color = #FFFFFF
padding = 1
module-margin-left = 0
module-margin-right = 0

font-0 = IBM 3270:size=14;4
font-1 = Source Han Sans CN:size=14;4
font-2 = Iosevka Nerd Font:style=Medium:size=16;3
font-3 = FontAwesome:size=14;4
font-4 = Material Icons:style=Regular:size=14;4

modules-left = left sysmenu right
modules-center = i3
modules-right =left battery right left alsa right left backlight right left network right left fcitx5 right left time right
separator =

dim-value = 1.0
locale = 
enable-ipc = true

[settings]
screenchange-reload = false
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
pseudo-transparency = false
