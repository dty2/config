[color] 
background = #88252525

[global/wm]
margin-bottom = 0
margin-top = 0
include-file = ~/.config/polybar/modules.ini

[bar/main]
bottom = false

monitor = eDP-1
monitor-strict = false

wm-name = i3
wm-restack = i3
override-redirect = true
fixed-center = false
width = 1904
height = 24
offset-x = 8
offset-y = 4
background = ${color.background}
border-size = 1
border-color = #8883A598
padding = 1
module-margin-left = 0
module-margin-right = 0

font-0 = IBM 3270:size=16;5
font-1 = 寒蟬書體:style=秋鸿,Regular:size=18;3
font-2 = FontAwesome:size=16;5
font-3 = Iosevka Nerd Font:style=Medium:size=18;5
font-4 = Material Icons:style=Regular:size=16;5

modules-right = time 
modules-center = motto 
modules-left = bat_sys space
separator = 

dim-value = 1.0
locale = 
enable-ipc = true

[settings]
screenchange-reload = false
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
pseudo-transparency = false
